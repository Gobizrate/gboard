<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h1>Gobiz</h1>
            <nav>
                <a href="#" class="active"><i class="icon-metrics"></i> Dashboard</a>
                <a href="data-rating.html"><i class="icon-menu"></i> Data Rating</a>
                <a href="#"><i class="icon-contact"></i> Contact</a>
            </nav>
        </aside>
        <!-- SIDEBAR END -->


        <!-- CONTENTS -->
        <main class="main-content">
            <header class="header">
                <h2>Statistics</h2>
                <input type="text" placeholder="Search here">

                
                <div class="profile">
                    <img src="assets/img/logo.png" alt="Profile Picture">
                </div>
            </header>
            <nav class="sub-navigation">
                <a href="overview.html" class="active">Overview</a>
                <a href="#">Revenue</a>
                <a href="#">Operations</a>
                <a href="#">Customer Ratings</a>
            </nav>
            <section class="dashboard">
                <!-- Tambahkan ikon dan struktur mirip gambar referensi di sini -->
                <div class="card performance-status">
                    <h3>Performance Status</h3>
                    <p>GOLD</p>
                </div>
                <div class="card order-acceptance">
                    <h3>Order Acceptance</h3>
                    <p>88.9%</p>
                </div>
                <div class="card restaurant-rating">
                    <h3>Restaurant Ratings</h3>
                    <p>4.77</p>
                </div>
                <div class="card out-of-stock">
                    <h3>Out of Stock</h3>
                    <p>2.5%</p>
                </div>
                <div class="card orders-delivered">
                    <h3>Orders Delivered</h3>
                    <p>59,189</p>
                    <canvas id="ordersChart"></canvas>
                </div>
                <div class="card total-earnings">
                    <h3>Total Earnings</h3>
                    <p>$100,980</p>
                    <canvas id="earningsChart"></canvas>
                </div>
                <div class="card searches">
                    <h3>Searches for your business</h3>
                    <p>59,000</p>
                    <div class="chart"></div>
                </div>
            </section>
        </main>
        <!-- CONTENTS END  -->
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="jscroot/view/dashboard.js"></script>
</body>
</html>
